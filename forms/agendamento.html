<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agendamento de Viagem - Tally Travel</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
            text-align: center;
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            font-weight: bold;
            margin-bottom: 8px;
            color: #555;
            text-align: left;
        }

        input[type="text"],
        input[type="date"],
        select {
            width: 100%;
            padding: 10px;
            margin-bottom: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .button-container {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        .button {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 12px 24px;
            cursor: pointer;
            border-radius: 4px;
            text-align: center;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }

        .button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Agendamento de Viagem</h1>
        <form id="agendamentoForm">
            <label for="data">Data da Viagem:</label>
            <input type="date" id="data" name="data" required>
            
            <label for="origem">Origem:</label>
            <input type="text" id="origem" name="origem" placeholder="Local de partida" required>

            <label for="destino">Destino:</label>
            <input type="text" id="destino" name="destino" placeholder="Local de chegada" required>

            <label for="tipoViagem">Tipo de Viagem:</label>
            <select id="tipoViagem" name="tipoViagem" required>
                <option value="inter-provinciais">Viagem Inter-provinciais</option>
                <option value="turistica">Viagem Turística</option>
                <option value="outra">Outro tipo de viagem</option>
            </select>

            <div class="button-container">
                <button type="submit" class="button">Agendar</button>
            </div>
        </form>
    </div>

    <script>
        document.getElementById('agendamentoForm').addEventListener('submit', function(event) {
            event.preventDefault();
            // Aqui você pode adicionar a lógica de agendamento de viagem, por exemplo:
            const data = document.getElementById('data').value;
            const origem = document.getElementById('origem').value;
            const destino = document.getElementById('destino').value;
            const tipoViagem = document.getElementById('tipoViagem').value;

            // Exemplo de ação após o agendamento (simulado)
            alert(`Viagem agendada com sucesso!\nData: ${data}\nOrigem: ${origem}\nDestino: ${destino}\nTipo de Viagem: ${tipoViagem}`);
            // Redirecionamento para outra página ou ação após o agendamento
            // Exemplo: window.location.href = 'dashboard.html';
        });
    </script>
</body>
</html>
