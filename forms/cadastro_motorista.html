<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/animation.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <title>Cadastro de Motorista</title>
    <style>

        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            color: white;
        }

        body{
            background-image: url('../images/bg-form.jpg');
            background-attachment: fixed;
            background-size: cover;
            background-position: center center;
            
        }
        .capa{
            background-color: rgba(0, 0, 0, 0.416);
            height: 100vh;
            width: 100vw;
            display: flex;
            justify-content: center;
        }
        option{
            color: black;
        }
      
        form{
            display: flex;
            justify-content: center;
        }

    </style>
</head>
<body>



      <!-- Preloader -->
   <div id="preloader"></div>
   

   <div class="capa">
       <div class="container d-flex">
           
           <form class="row col-10 m-auto g-4 needs-validation" novalidate>
               <div class="col-10 d-flex align-items-center justify-content-between" >
                   <h1>Cadastro de Motorista</h1>
                   <a href="../index.html"><i class="fs-3 bi bi-x-lg"></i></a>
               </div>
               <div class="col-md-4">
                 <label for="nomeProprietario" class="form-label">Nome Completo</label>
                 <input type="text" class="form-control" id="nomeProprietario" placeholder="Nome Completo do Proprietário" required>
                 <div class="valid-feedback">
                   Está correcto
                 </div>
               </div>

               <div class="col-md-3">
                 <label for="peso" class="form-label">Email</label>
       
                 <input type="email" class="form-control" id="peso" name="peso" min="0" placeholder="Email" required>
                 <div class="invalid-feedback">
                   Email não definido
                 </div>
               </div>
               <div class="col-md-3">
                <label for="data_recepcao" class="form-label">Data de Nascimento</label>
                <div class="input-group has-validation">
                  <input type="date" class="form-control" id="data_recepcao" aria-describedby="inputGroupPrepend" required>
                  <div class="invalid-feedback">
                    Please choose a username.
                  </div>
                </div>
              </div>

               <div class="col-md-3">
                 <label for="tipo_de_carga" class="form-label">Nacionalidade</label>
                 <select class="form-select" id="validationCustom04" required>
                   <option selected disabled value="">...</option>
                   <option>Angola</option>
                   <option>Portugal</option>
                   <option>Brasil</option>
                 </select>
                 <div class="invalid-feedback">
                   Informe a nacionalidade.
                 </div>
               </div>
               
               <div class="col-md-4">
                   <label for="data_recepcao" class="form-label">Morada</label>
                   <div class="input-group has-validation">
                     <input type="text" class="form-control" id="data_recepcao" aria-describedby="inputGroupPrepend" required>
                     <div class="invalid-feedback">
                       Informe a Morada.
                     </div>
                   </div>
                 </div>
               <div class="col-md-3">
                 <label for="peso" class="form-label">Define uma Senha</label>
       
                 <input type="password" class="form-control" id="peso" name="peso" min="0" placeholder="..." required>
                 <div class="invalid-feedback">
                   Senha não definida.
                 </div>
               </div>
       
               <div class="col-md-10">
                   <label for="validationCustom05" class="form-label">Bilhete de identidade</label>
                   <input type="file" class="form-control" id="validationCustom05" placeholder="Local de Recepção da Carga " required>
                   <div class="invalid-feedback">
                       Origem da carga não definida
                   </div>
                 </div>
                 <div class="col-md-10">
                   <label for="validationCustom05" class="form-label">Carta de condução</label>
                   <input type="file" class="form-control" id="validationCustom05" placeholder="Local de Entrega " required>
                   <div class="invalid-feedback">
                       Origem da carga não definida
                   </div>
                 </div>
       
       
               <div class="col-10">
                 <div class="form-check">
                   <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
                   <label class="form-check-label" for="invalidCheck">
                     Concordar com os nossos termos ?
                   </label>
                   <div class="invalid-feedback">
                     Você não concordaste com termos da tally travel
                   </div>
                 </div>
               </div>
               <div class="col-10">
                  <input class="btn btn-primary form-control" type="submit" value="Enviar">
                 </div>
       
             </form>
       </div>
   </div>

  <script src="../js/form.js"></script>
  <script src="../js/main.js"></script>

</body>
</html>
